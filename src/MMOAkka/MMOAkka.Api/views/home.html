<div class="row" ng-controller="homeController as vm">
    <h1>My Characters</h1>
    <hr />


    <table class="table table-bordered table-stripped chars">
        <thead>
            <tr>
                <th width="10%"></th>
                <th width="40%">Name</th>
                <th width="20%">Role</th>
                <th width="30%">Change Role</th>
            </tr>
        </thead>
        <tr ng-repeat="char in vm.characters | orderBy: 'role'">
            <td><img ng-src="{{char.role}}.png" width="64" /></td>
            <td>
               
                <div class="col-md-6">
                    <input class="form-control" type="text" name="name" ng-model="char.name" />
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-sm btn-default" ng-click="vm.renameCharacter(char.id, char.name)">Change Name</button>
                </div>
            </td>
            <td>{{char.role | roleType}}</td>
            <td>
                <div class="btn-group" role="group">
                    <button type="button" ng-disabled="char.role === 0" class="btn btn-sm btn-primary" ng-click="vm.changeRole(char.id, 0)">DPS</button>
                    <button type="button" ng-disabled="char.role === 1" class="btn btn-sm btn-primary" ng-click="vm.changeRole(char.id, 1)">Healer</button>
                    <button type="button" ng-disabled="char.role === 2" class="btn btn-sm btn-primary" ng-click="vm.changeRole(char.id, 2)">Tank</button>
                </div>
            </td>
        </tr>
    </table>

    <div>

        <form name="newCharacter" ng-submit="vm.newCharacter(name, role)">
            <div class="panel panel-default">
                <div class="panel-heading">Create New Character</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="nameAlias">Name/Alias</label>
                        <input type="text" class="form-control" id="nameAlias" name="nameAlias" ng-model="name" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <label for="nameAlias">Role</label>
                        <select class="form-control" id="roleType" name="roleType" ng-model="role">
                            <option value="0">DPS</option>
                            <option value="1">Healer</option>
                            <option value="2">Tank</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>

        </form>

    </div>


</div>
